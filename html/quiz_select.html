<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DadLock</title>
    <link rel="stylesheet" href="../css/quiz_select.css">
</head>
<body onload="fetchQuiz()">
    <div class="container">
        <img src="../img/quiz.png" alt="Quiz Image" class="icon-top">
        <div class="question">Q.</div>
        <div class="question-box" id="question"></div>
        <div class="answer-container">
            <button class="answer-button" onclick="selectAnswer(this)">답안 1</button>
            <button class="answer-button" onclick="selectAnswer(this)">답안 2</button>
            <button class="answer-button" onclick="selectAnswer(this)">답안 3</button>
            <button class="answer-button" onclick="selectAnswer(this)">답안 4</button>
            <button class="answer-button" onclick="selectAnswer(this)">답안 5</button>
        </div>
        <img src="../img/dad.png" alt="Dad Image" class="icon-bottom-right">
    </div>
</body>
</html>

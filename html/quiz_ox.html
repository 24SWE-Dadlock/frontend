<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DadLock</title>
    <link rel="stylesheet" href="../css/quiz_ox.css">
</head>
<body onload="fetchQuiz()">
    <div class="rounded-rectangle">
        <img src="../img/quiz.png" alt="Quiz Image" class="quiz-image">
        <div class="question-container">
            <div class="question-box" id="question"></div>
        </div>
        <div class="answer-container">
            <button class="answer-box">O</button>
            <button class="answer-box">X</button>
        </div>
        <img src="../img/dad.png" alt="Dad Image" class="dad-image">
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    function fetchQuiz() {
        // 퀴즈 API 엔드포인트 URL
        const quizApiUrl = 'https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js';

        const token = 'your_token_here';
        
        // 요청 헤더 설정
        const config = {
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
            }
        };

        axios({
        method: 'get', // 통신 방식
        url: 'https://jsonplaceholder.typicode.com/posts', // 서버
        headers: config.headers, // 요청 헤더 설정
        })
        .then(function (response) {
            // 요청이 성공한 경우 처리
            console.log(response.data);
        })
        .catch(function (error) {
            // 요청이 실패한 경우 처리
            console.log(error);
        });
    }
  </script>

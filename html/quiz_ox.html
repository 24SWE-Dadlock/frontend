<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX 퀴즈</title>
    <link rel="stylesheet" href="../css/quiz_ox.css">
</head>
<body onload="fetchQuiz()">
    <div class="container">
        <img src="../img/quiz.png" alt="Quiz Image" class="icon-top">
        <div class="question">Q.</div>
        <div class="question-box" id="question">퀴즈 질문이 여기에 표시됩니다.</div>
        <div class="answer-container">
            <button class="answer-box" onclick="sendAnswer('O')">O</button>
            <button class="answer-box" onclick="sendAnswer('X')">X</button>
        </div>
        <img src="../img/dad.png" alt="Dad Image" class="icon-bottom-right">
    </div>
</body>
</html>

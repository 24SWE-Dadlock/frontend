<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DadLock</title>
    <link rel="stylesheet" href="../css/selection_addUrl.css">
</head>
<body>
    <div class="rounded-rectangle">
        <input type="text" id="urlInput" class="input-box" placeholder="차단 URL">
        <img src="../img/dad.png" alt="Dad Image" class="dad-image">
        <button class="add__button" id="addButton">추가하기</button>
        <div class="side-buttons">
            <button class="side-button inactive" id="addButtonSide">추가</button>
            <button class="side-button" id="listButton">목록</button>
            <button class="side-button" id="settingsButton">설정</button>
        </div>
    </div>
    <script src="../javascript/addUrl.js"></script> 
</body>
</html>
